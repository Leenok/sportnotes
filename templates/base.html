{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/icons8-run-32.png' %}">
    <title>Sport notes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>
<body>
    <nav class="nav">
        <div class="wraper">
            <ul class="nav-items">
                <li><a href="/competitions_list">Competitions</a> </li>
                <li>Week</li>
                <li><a href="/main">Main</a></li>
                <li><a href="/training">Trainings</a></li>
                <li>Plans</li>
                {% if user_name == "Не авторизован" %}
                <li><a href="/auth">Log in</a></li>
                <li><a href="/reg">Reg</a></li>
                {% else %}
                <li><a href="/out">Log out</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="wraper">
            {% block content %}
            {% endblock content %}
        </div>
    </div>   


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    
    <!-- <script type="text/javascript" scr="{% static 'js/script.js' %}"></script> -->

    <script src="{% static "jquery/jquery.js" %}"></script>
    <script src="{% static "jquery/plugins/jquery.cookie.js" %}"></script>
    <script src="{% static "jquery/plugins/jquery.parseQuery.js" %}"></script>
    <script src="{% static "jquery/plugins/jquery.utils.js" %}"></script>
    <script src="{% static "jquery/plugins/jquery.cookie.js" %}"></script>
    <script type="text/javascript" src={% static "js/script.js" %}></script>
    <script type="text/javascript" src={% static "js/jquery_script.js" %}></script>
</body>
<footer>
    <div class="footer-text">
        @SportNotes
    </div>
</footer>
</html>
