{% extends "base.html" %}

{% block content %}
<div class="auth">
    <div class="error">{{error}}</div>
    <form action="" class="registration" method="POST">
        {% csrf_token %}
        <label for="">Для входа введите логин и пароль:</label>
        <input type="text" placeholder="login" name="login">
        <input type="password" placeholder="password" name="password">
        <input type="submit" value="Войти" class="access-delete">
    </form>
</div>
{% endblock content %}
