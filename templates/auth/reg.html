{% extends "base.html" %}

{% block content %}
<div class="reg">
    <div>{{ not_valid_regist }}</div>
    <form action="" class="registration" method="POST">
        {% csrf_token %}
        <label for="">Введите данные для регистрации:</label>
        <input type="text" placeholder="login" name="login">
        <input type="text" placeholder="Name" name="name">
        <input type="password" placeholder="password" name="password">
        <input type="password" placeholder="repeat password" name="password2">
        <input type="email" placeholder="email" name="email">
        <input type="submit" value="Регистрация" class="access-delete">
    </form>
</div>
{% endblock content %}
